{% extends 'layouts/layout.html' %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/create_part.css') }}">
{% endblock %}

{% block content %}
  <main class="admin_main">
    <h1>Editar una parte</h1>
    <form action="/parts/{{ data.id }}" method="POST">
      <label for="code">Codigo</label>
      <input type="text" id="code" name="code" value="{{ data.code }}" required>
      <label for="description">Descripcion</label>
      <textarea type="text" id="description" name="description" required>{{ data.description }}</textarea>
      <label for="quantity">Cantidad</label>
      <input type="number" id="quantity" name="quantity" value="{{ data.quantity }}" required>
      <label for="brand_id">Marca</label>
      <select name="brand_id" id="brand_id" required>
        {% for brand in data.brands %}
          <option {% if brand.id|int == data.brand_id|int %} selected {% endif %} value="{{ brand.id }}">
            {{ brand.name }}
          </option>
        {% endfor %}
      </select>
      <label for="cost">Costo</label>
      <input type="number" id="cost" name="cost" value="{{ data.cost }}">
      <label for="price">Precio</label>
      <input type="number" id="price" name="price" value="{{ data.price }}" required>
      <label for="inventory">Inventario</label>
      <input type="number" id="inventory" name="inventory" value="{{ data.inventory }}" required>
      <label for="category_id">Categoria</label>
      <select name="category_id" id="category_id" required>
        {% for category in data.categories %}
          <option {% if category.id|int == data.category_id|int %} selected {% endif %} value="{{ category.id }}">
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
      <button>Editar nueva parte</button>
    </form>
  </main>
{% endblock %}
